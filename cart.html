<!DOCTYPE html>
<html lang="rw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mucyo Bakery | Ikarita</title>
<link rel="icon" href="images/logo.png">
<style>
  body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#fffaf3; color:#333; }
  header { background:#f5c16c; color:white; padding:15px 40px; display:flex; justify-content:space-between; align-items:center; }
  .logo-container { display:flex; align-items:center; gap:10px; }
  .logo-container img { height:50px; }
  header h1 { margin:0; font-size:26px; font-weight:700; }
  nav ul { list-style:none; margin:0; display:flex; gap:20px; }
  nav ul li a { text-decoration:none; color:white; font-weight:600; }
  #logoutBtn { background:#8d8787; color:white; border:none; border-radius:20px; padding:8px 15px; cursor:pointer; font-weight:600; }
  .page-title { text-align:center; padding:50px 20px 10px; }
  .cart-container { max-width:900px; margin:30px auto; padding:20px; background:white; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1); overflow-x:auto; }
  table { width:100%; border-collapse:collapse; }
  th, td { padding:12px; text-align:center; border-bottom:1px solid #ddd; }
  th { background:#f5c16c; color:white; }
  input.qty { width:50px; text-align:center; border-radius:6px; border:1px solid #ccc; }
  .btn { background:#f5c16c; color:white; padding:8px 18px; border:none; border-radius:25px; font-weight:600; cursor:pointer; margin:5px; }
  .btn:hover { background:#d99c3a; }
  .actions { text-align:right; margin-top:10px; }
  footer { background:#f5c16c; color:white; text-align:center; padding:20px; margin-top:40px; }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/logo.png" alt="Mucyo Family Bakery Logo">
    <h1>MUCYO FAMILY BAKERY</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Ahabanza</a></li>
      <li><a href="products.html">Ibicuruzwa</a></li>
      <li><a href="about.html">Abo turi bo</a></li>
      <li><a href="contact.html">Tuvugishe</a></li>
      <li><a href="cart.html">üõí Ikarita</a></li>
    </ul>
  </nav>
  <button id="logoutBtn">Sohoka</button>
</header>

<section class="page-title">
  <h2>Ikarita yawe üõí</h2>
</section>

<div class="cart-container">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Izina ry'igicuruzwa</th>
        <th>Igiciro (RWF)</th>
        <th>Umubare</th>
        <th>Subtotal</th>
        <th>Igikorwa</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS izashyiramo ibicuruzwa by'ikarita -->
    </tbody>
  </table>
  <div class="actions">
    <strong>Total: <span id="totalPrice">0</span> RWF</strong><br>
    <button class="btn" id="clearCartBtn">Siba byose</button>
    <button class="btn" id="checkoutBtn">Kwishyura</button>
  </div>
</div>

<footer>
  <p>üìû 0788658547 | ‚úâÔ∏è mucyofamilybakery@gmail.com</p>
  <p>¬© 2025 Mucyo Family Bakery ‚Äî All Rights Reserved</p>
</footer>

<script>
  // üß© AUTH CHECK
  const token = localStorage.getItem("authToken");
  if (!token) {
    alert("Ubanje kwinjira mbere yo kureba ikarita.");
    window.location.href = "index.html";
  }

  // üß© LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("authToken");
    alert("Wasezeye neza. Murakoze!");
    window.location.href = "index.html";
  });

  // üß© CART LOGIC
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartTableBody = document.querySelector('#cartTable tbody');
  const totalPriceEl = document.getElementById('totalPrice');

  function renderCart() {
    cartTableBody.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td>
          <input type="number" class="qty" min="1" value="${item.quantity}" onchange="updateQty(${index}, this.value)">
        </td>
        <td>${subtotal}</td>
        <td>
          <button class="btn" onclick="removeItem(${index})">Siba</button>
        </td>
      `;
      cartTableBody.appendChild(row);
    });
    totalPriceEl.textContent = total;
  }

  function updateQty(index, qty){
    qty = parseInt(qty);
    if(qty < 1) qty = 1;
    cart[index].quantity = qty;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index){
    cart.splice(index,1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  document.getElementById('clearCartBtn').addEventListener('click', ()=> {
    if(confirm("Urashaka gusiba byose mu ikarita?")){
      cart = [];
      localStorage.removeItem('cart');
      renderCart();
    }
  });

  // üß© CHECKOUT / PAYMENT
  document.getElementById('checkoutBtn').addEventListener('click', async () => {
    if(cart.length === 0){
      alert("Ikarita yawe iracyari ubusa!");
      return;
    }

    const name = prompt("Andika amazina yawe:");
    const phone = prompt("Andika nimero ya telefone (+2507XXXXXXX):");
    const address = prompt("Andika aho ibyo waguze bizajya:");

    const total = cart.reduce((sum, i) => sum + i.price*i.quantity, 0);

    try {
      const res = await fetch('http://localhost:3000/checkout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, address, cart, total })
      });
      const data = await res.json();
      if(data.success){
        alert("Order yemejwe! Ujyanywe kuri page y'ishimwe.");
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
        window.location.href = 'thankyou.html'; // <-- redirect kuri page y'ishimwe (success)
      } else {
        alert("Hari ikibazo: " + data.error);
      }
    } catch(err){
      console.error(err);
      alert("Server ntibashije gukorana neza.");
    }
  });

  renderCart();
</script>

</body>
</html>
